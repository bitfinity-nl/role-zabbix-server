#   that can be overriden in your playbook.
#

# -- Default Zabbix configuration settings --
zbx_version_url                     : 'https://repo.zabbix.com/zabbix/7.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_7.0-1+ubuntu24.04_all.deb'

# -- Default MariaDB configuration settings -- 
zbx_mariadb_zbx_user                : 'zabbix'
zbx_mariadb_zbx_pass                : 'your_password'
zbx_mariadb_dbname                  : 'zabbix'
zbx_mariadb_root                    : 'root'
zbx_mariadb_root_pwd                : 'your_root_password'

# -- Default Apache2 configuration settings -- 
zbx_apache2_serveradmin             : 'zabbix@example.com'
zbx_apache2_servername              : 'zabbix.example.com'
zbx_apache2_sslcertificatefile      : '/etc/letsencrypt/live/zabbix.example.com/cert.pem'
zbx_apache2_sslcertificatekeyfile   : '/etc/letsencrypt/live/zabbix.example.com/privekey.pem'
zbx_apache2_sslcertificatechainfile : '/etc/letsencrypt/live/zabbix.example.com/chain.pem'
